<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;800&display=swap" rel="stylesheet">

<body>
  <div class="top-bar">
    <div class="top-bar__column">SKT</div>

    </div>
  </div>
  <div class="screen-header">
    <div class="screen-header__column"><span>Chat</span></div>
