<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>You Are Awesome!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="top-bar">
    <div class="top-bar__column">SKT</div>
    <div class="top-bar__column">14:19</div>
    <div class="top-bar__column"><i class="fa-solid fa-wifi"></i><i class="fa-solid fa-battery-three-quarters"></i>
    </div>
  </div>
  <div class="control-header">
    <div class="control-header__column"><a href="more.html"><i class="fa-solid fa-chevron-left"></i></a></div>
    <div class="control-header__column"><span>Settings</span></div>
    <div class="control-header__column"><i class="fa-solid fa-magnifying-glass"></i></div>
  </div>
  <div class="settings">
    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-solid fa-bullhorn fa-lg"></i>
          <span>Notices</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-solid fa-flask fa-lg"></i>
          <span>Kakao Lab</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting settings-setting--version">
        <div class="settings-setting-column">
          <i class="fa-solid fa-circle-info fa-lg"></i>
          <span>Version</span>
        </div>
        <div class="settings-setting-column">Latest Version</div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-solid fa-lock fa-lg"></i>
          <span>Privacy</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-regular fa-bell fa-lg"></i>
          <span>Notifications</span>
          <span class="badge badge__setting badge--jumping">7</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-regular fa-user fa-lg"></i>
          <span>Friends</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-regular fa-comment fa-lg"></i>
          <span>Chats</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
    </ul>

    <ul class="settings-list">
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-regular fa-sun fa-lg"></i>
          <span>Display</span>
          <span class="badge badge__setting">N</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-solid fa-brush fa-lg"></i>
          <span>Themes</span>
        </div>
        <div class="settings-setting-column">Default Theme</div>
      </li>
      <li class="settings-setting">
        <div class="settings-setting-column">
          <i class="fa-solid fa-phone fa-lg"></i>
          <span>Call</span>
        </div>
        <div class="settings-setting-column"></div>
      </li>
    </ul>
  </div>

  <footer class="nav-bar-box">
    <div class="nav-bar">
      <a class="nav-bar__list" href="friends.html"><i class="fa-regular fa-user"></i></a>
      <a class="nav-bar__list" href="chats.html"><i class="fa-regular fa-comment"></i>
        <div class="badge badge-turning"><span>1</span></div>
      </a>
      <a class="nav-bar__list" href="find.html"><i class="fa-solid fa-magnifying-glass"></i></a>
      <a class="nav-bar__list" href="more.html"><i class="fa-solid fa-ellipsis"></i>
        <div class="badge badge-etc"></div>
      </a>
    </div>
  </footer>
  <div id="media-query">
    <span>Your screen is big!</span>
  </div>
  <script src="https://kit.fontawesome.com/de8ab32f1e.js" crossorigin="anonymous"></script>
</body>

</html>
